    <form class="contact-form gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbyMez5WadgYxvbDbH_Lr3_r4Uuu-OjjAXne5dJ_ax08vkj9Tp11/exec">
        <div class="contact-container">
            <h1>Send us a message</h1>
            <div class="contact-form-group">
                <input type="text" placeholder="Name" id="name" name="name" required>
                <input type="text" placeholder="Email Address" id="email" name="email" type="email" required>
                <textarea type="text" placeholder="Message" id="message" name="message" rows="10" required></textarea>
            </div>
            <button class="submit" type="submit">
                Send Email
            </button>
        </div>
        <script data-cfasync="false" type="text/javascript"
		src="https://cdn.rawgit.com/dwyl/learn-to-send-email-via-google-script-html-no-server/master/form-submission-handler.js"></script>
